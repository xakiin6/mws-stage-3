<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Restaurant Reviews</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="Description" content="Restaurant Reviews Web (Education purpose) by Google and Udacity"><link rel="manifest" href="/manifest.json"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="theme-color" content="#252831"><style>body{font-family:Arial,sans-serif;margin:0}a{color:orange;text-decoration:none}a:hover,a:focus{color:#3397db;text-decoration:none}#maincontent{min-height:100%;width:100%}#footer{background-color:#2c2c2c;color:#fff;font-size:8pt;padding:25px;text-align:center;text-transform:uppercase;will-change:transform}nav{width:100%;background-color:#252831;text-align:center;will-change:transform}nav h1{margin:0;padding:25px}nav h1 a{color:#fff;font-size:14pt;font-weight:200;letter-spacing:10px}#map{height:400px;width:100%;min-width:100%;overflow:hidden}.filter-options{width:100%;background-color:#2471a5}.filter-options h2{color:white;font-size:1rem;margin:0 20px;padding-top:10px}.filter-options select{margin:10px;padding:7px;width:200px;will-change:transform}#restaurants-list{list-style:outside none none;margin:0;padding:0;display:-webkit-box;display:-ms-flexbox;display:flex;-ms-flex-wrap:wrap;flex-wrap:wrap;width:100%}#restaurants-list li{background-color:#fff;border:1px solid #ccc;margin:15px;width:calc((100% - 100px)/3);border-radius:10px;text-align:center;will-change:transform}.restaurant-img{width:100%;height:225px;border-radius:10px 10px 0 0;display:block;will-change:transform}#restaurants-list li h2{color:#8a4b00;font-size:14pt;font-weight:200;margin:0.5em;text-transform:uppercase}#restaurants-list li a{background-color:#8a4b00;color:#fff;display:inline-block;margin:0.5em;padding:8px 30px 10px;text-transform:uppercase}#restaurants-list li a:hover,#restaurants-list li a:focus{background-color:#fff;color:#8a4b00;font-weight:bolder;outline:2px solid #8a4b00}#restaurants-list li p{margin:0.5em}@media screen and (max-width: 360px){.filter-options select{width:150px !important}}@media screen and (max-width: 462px){nav h1 a{font-size:11pt;letter-spacing:0.5em}.filter-options select{width:165px}#restaurants-list li{min-width:calc(100% - 30px)}}@media screen and (min-width: 463px) and (max-width: 960px){#restaurants-list li{width:calc((100% - 65px)/2)}}</style></head><body><header><nav><h1><a href="/">RESTAURANT REVIEWS</a></h1></nav></header><main id="maincontent"><section id="map-container"><div id="map" role="application" aria-label="Google map"></div></section><section><div class="filter-options"><h2>Filter Results</h2><select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhoods"><option value="all">All Neighborhoods</option></select> <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisines"><option value="all">All Cuisines</option></select></div><ul id="restaurants-list"></ul></section></main><footer id="footer">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong> </a>All Rights Reserved.</footer><script defer="defer" async type="text/javascript" src="/js/index-min.js" onload="myInit()"></script><!-- <script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvmkRMVFKow3c86rlP6mo3jZNWb2X2dzA&callback=initMap"></script> --></body></html>
